<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="homework-container">
        <style>
        #homework-container {
            font-family: Geneva, Arial, Helvetica, sans-serif;
        }

        #homework-container input {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px 0;
        }

        #homework-container table {
            width: 100%;
        }

        #homework-container table td,
        #homework-container table th {
            padding: 5px;
            text-align: left;
        }

        #homework-container tbody tr:nth-child(odd) {
            background: #ddd;
        }
    </style>

    <div id="filter-block">
        Поиск cookie: <input type="text" id="filter-name-input" placeholder="имя cookie">
    </div>
    <hr>
    <div id="add-block">
        Добавить cookie:<br>
        <input type="text" id="add-name-input" placeholder="имя cookie"><br>
        <input type="text" id="add-value-input" placeholder="значение cookie"><br>
        <button id="add-button">добавить cookie</button>
    </div>
    <hr>
    <div id="list-block">
        Доступные cookie:
        <table id="list-table">
            <thead>
                <tr>
                    <th>имя</th>
                    <th>значение</th>
                    <th>удалить</th>
                </tr>
            </thead>
            <tbody>
                <!-- tr добавлять сюда -->
            </tbody>
        </table>
    </div>
</div>


<script>

   const homeworkContainer = document.querySelector('#homework-container');
    // текстовое поле для фильтрации cookie
    const filterNameInput = homeworkContainer.querySelector('#filter-name-input');
    // текстовое поле с именем cookie
    const addNameInput = homeworkContainer.querySelector('#add-name-input');
    // текстовое поле со значением cookie
    const addValueInput = homeworkContainer.querySelector('#add-value-input');
    // кнопка "добавить cookie"
    const addButton = homeworkContainer.querySelector('#add-button');
    // таблица со списком cookie
    const listTable = homeworkContainer.querySelector('#list-table tbody');

    filterNameInput.addEventListener('keyup', function () {
        // здесь можно обработать нажатия на клавиши внутри текстового поля для фильтрации cookie

        setCookie = (valIn) => {

            let objCookie = document.cookie.split('; ').reduce((prev, current) => {
                const [name, value] = current.split('=')
                prev[name] = value
                return prev
            }, {})

            isMatching = (full, chunk) => {
                let result = full.toUpperCase().includes(chunk.toUpperCase())

                return result
            }

            for (let cookie of Object.keys(objCookie)) {

                if (valIn) {
                    if (isMatching(cookie, valIn)) {

                        let val = objCookie[cookie]
                        let tr = document.createElement('tr')
                        let trName = document.createElement('td')
                        trName.innerText = cookie
                        tr.appendChild(trName)

                        let trValue = document.createElement('td')
                        trValue.innerText = val
                        tr.appendChild(trValue)

                        let removeBtn = document.createElement('button')
                        removeBtn.innerText = 'Remove'
                        tr.appendChild(removeBtn)
                        removeBtn.addEventListener('click', (e) => deleteCookie(cookie, e.target.closest('tr')))


                        listTable.appendChild(tr)
                    }
                } else {
                    let val = objCookie[cookie]
                    let tr = document.createElement('tr')
                    let trName = document.createElement('td')
                    trName.innerText = cookie
                    tr.appendChild(trName)

                    let trValue = document.createElement('td')
                    trValue.innerText = val
                    tr.appendChild(trValue)

                    let removeBtn = document.createElement('button')
                    removeBtn.innerText = 'Remove'
                    tr.appendChild(removeBtn)
                    removeBtn.addEventListener('click', function(e)  {
                        var cookie_date = new Date ( );  // Текущая дата и время
                        cookie_date.setTime ( cookie_date.getTime() - 1 );
                        document.cookie = cookie += "=; expires=" + cookie_date.toGMTString();
                        e.target.closest('tr').remove()




                        
                    })


                    listTable.appendChild(tr)
                }
            }

        }


        listTable.innerHTML = ""
        if ( this.value === '' ) {
            setCookie()
        } else {
            setCookie(this.value)
        }


    });

    

    addButton.addEventListener('click', () => {
        // здесь можно обработать нажатие на кнопку "добавить cookie"
        if (addNameInput.value !== '' && addValueInput.value !== '') {
            listTable.innerHTML = ''
            document.cookie = `${addNameInput.value}=${addValueInput.value}`

            
            let objCookie = document.cookie.split('; ').reduce((prev, current) => {
                const [name, value] = current.split('=')
                prev[name] = value
                return prev
            }, {})

            

            for (let cookie of Object.keys(objCookie)) {


                let val = objCookie[cookie]
                let tr = document.createElement('tr')
                let trName = document.createElement('td')
                trName.innerText = cookie
                tr.appendChild(trName)

                let trValue = document.createElement('td')
                trValue.innerText = val
                tr.appendChild(trValue)

                let removeBtn = document.createElement('button')
                removeBtn.innerText = 'Remove'
                tr.appendChild(removeBtn)
                removeBtn.addEventListener('click', function(e)  {
                        var cookie_date = new Date ( );  // Текущая дата и время
                        cookie_date.setTime ( cookie_date.getTime() - 1 );
                        document.cookie = cookie += "=; expires=" + cookie_date.toGMTString();
                        e.target.closest('tr').remove()




                        
                    })
                listTable.appendChild(tr)
            }

            addNameInput.value = ''
            addValueInput.value = ''
        }





    });


    



    
</script>
</body>
</html>
